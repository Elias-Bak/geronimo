<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="favicon.ico" />
        <title>Geronimo Applications</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="components/bootstrap/3.3.6/css/bootstrap.css">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/custom.css">
        <!-- JavaScript libraries -->
        <script src="components/jquery/2.1.4/jquery.js"></script>
        <script src="components/bootstrap/3.3.6/js/bootstrap.js"></script>
        <script src="components/angular/1.5.9/angular.js"></script>
        <script src="components/angular/1.5.9/angular-animate.js"></script>
        <script src="components/angular/1.5.9/angular-route.js"></script>
        <script src="components/angular/1.5.9/angular-resource.js"></script>
        <script src="components/angular/1.5.9/angular-cookies.js"></script>
        <script src="components/plugins/angular-base64.min.js"></script>
        <!-- AngularJS controllers -->
        <script src="js/modules.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
    </head>
    <body ng-app="GeronimoApp" ng-controller="GeronimoCtrl">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#home">Geronimo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li ng-class="activeModule(80)" ng-show="user_logged"><a href="#apps">Applications</a></li>
                        <li ng-class="activeModule(90)" ng-show="user_logged"><a href="#users">Users</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="activeModule(60)" ng-hide="user_logged"><a href="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li ng-class="activeModule(70)" ng-show="user_logged"><a href="#logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>
        <!-- Modal Message Dialog -->
        <div id="alertModalMessage" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{msg_title}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{msg_body}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
